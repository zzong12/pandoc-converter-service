version: '3.8'

services:
  pandoc-converter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pandoc-converter-service
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Uncomment for development mode
      # - ./app:/app/app
      - /tmp:/tmp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

